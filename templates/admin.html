<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="{{ url_for('static', filename='styles/admin.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      
      <!-- ######################################################################################################################### -->

      <section class="main">
        <div class="main-top">
          <h1>Students Enrolled for Year 2023</h1>
        </div>
        {% for i in range(data|length) %}
          <div class="users">
            <div class="card">
              <img
                src="{{ url_for('static', filename='Files/Images/'+ data[i][0]['id']+'.jpg') }}"
              />
              <h4 >{{ data[i][0]['name'] }}</h4></h4>
              <p>{{ data[i][0]['major'] }}</p>
              <div class="per">
                <table>
                  <tr>
                    <td><span>{{ data[i][0]['total_attendance'] }}</span></td>
                    <td><span>{{ data[i][0]['year'] }}</span></td>
                  </tr>
                  <tr>
                    <td>Total Attendance</td>
                    <td>Year</td>
                  </tr>
                </table>
              </div>
              <form method="POST" action="/admin/edit_user">
                <button
                class="edit_student"
                type="submit"
                name="edit_student"
                value="{{ data[i][0]['id'] }}"
                >View More</button>
              </form>
            </div>
        {% endfor %}
        </div>
        <!-- ######################################################################################################################### --> 
      </section>
    </div>
  </body>
</html>
