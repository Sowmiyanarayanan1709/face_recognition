<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="{{ url_for('static', filename='styles/admin.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="{{ url_for('static', filename='styles/add_user.css') }}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <section class="container1">
        <header>Add Student</header>
        <form
          action="/admin/add_user"
          method="post"
          class="form"
          enctype="multipart/form-data"
        >
          <div class="input-box">
            <label>ID</label>
            <input
              type="text"
              placeholder="Enter the student unique ID"
              name="id"
              required
            />
          </div>
          <div class="input-box">
            <label>Full Name</label>
            <input
              type="text"
              placeholder="Enter full name"
              name="name"
              required
            />
          </div>
          <div class="input-box">
            <label>Password</label>
            <input
              type="password"
              placeholder="Enter the password"
              name="password"
              required
            />
          </div>
          <div class="input-box">
            <label>Email Address</label>
            <input
              type="email"
              placeholder="Enter email address"
              name="email"
              required
            />
          </div>
          <div class="input-box">
            <label>Upload Image</label>
            <input
              type="file"
              placeholder="Upload the new student image"
              name="image"
              value="image"
              required
            />
          </div>
          <button>Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
